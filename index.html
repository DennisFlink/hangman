<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>HANGMAN</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="hangman-box">
        <h1>Hangman Game</h1>
        <!--
        <img id="imgg" src="hangman.svg" alt="hangman" />
        -->
      </div>
      <div class="word-box"></div>
      <div class="keyboard-box">
        <button id="a" onClick="print(this.id)" class="letter">A</button>
        <button id="b" onClick="print(this.id)" class="letter">B</button>
        <button id="c" onClick="print(this.id)" class="letter">C</button>
        <button id="d" onClick="print(this.id)" class="letter">D</button>
        <button id="e" onClick="print(this.id)" class="letter">E</button>
        <button id="f" onClick="print(this.id)" class="letter">F</button>
        <button id="g" onClick="print(this.id)" class="letter">G</button>
        <button id="h" onClick="print(this.id)" class="letter">H</button>
        <button id="i" onClick="print(this.id)" class="letter">I</button>
        <button id="j" onClick="print(this.id)" class="letter">J</button>
        <button id="k" onClick="print(this.id)" class="letter">K</button>
        <button id="l" onClick="print(this.id)" class="letter">L</button>
        <button id="m" onClick="print(this.id)" class="letter">M</button>
        <button id="n" onClick="print(this.id)" class="letter">N</button>
        <button id="o" onClick="print(this.id)" class="letter">O</button>
        <button id="p" onClick="print(this.id)" class="letter">P</button>
        <button id="q" onClick="print(this.id)" class="letter">Q</button>
        <button id="r" onClick="print(this.id)" class="letter">R</button>
        <button id="s" onClick="print(this.id)" class="letter">S</button>
        <button id="t" onClick="print(this.id)" class="letter">T</button>
        <button id="u" onClick="print(this.id)" class="letter">U</button>
        <button id="v" onClick="print(this.id)" class="letter">V</button>
        <button id="w" onClick="print(this.id)" class="letter row-3">W</button>
        <button id="x" onClick="print(this.id)" class="letter">X</button>
        <button id="y" onClick="print(this.id)" class="letter">Y</button>
        <button id="z" onClick="print(this.id)" class="letter">Z</button>
        <button id="ä" onClick="print(this.id)" class="letter">Ä</button>
        <button id="å" onClick="print(this.id)" class="letter">Å</button>
        <button id="ö" onClick="print(this.id)" class="letter">Ö</button>
      </div>

      <div class="modal-box">
        <!-- you win / you lose 
        btn new game or cancel btn -->
      </div>
    </main>
  </body>
</html>
